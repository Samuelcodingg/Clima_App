<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima_App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form class="form-search" action="" id="seccion-formulario">
            <div class="search-and-close">
                <h3>Busca tu ciudad!</h3>
                <i class="fas fa-times-circle" id="cerrar-seccion-busqueda"></i>
            </div>
            <div class="cont-form">
                <input type="text" placeholder="Ciudad" id="ciudad">
                <select name="" id="pais">
                    <option value="">Seleccione el país</option>
                    <option value="PE">Perú</option>
                    <option value="CL">Chile</option>
                    <option value="BR">Brasil</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                </select>
                <input type="submit" value="Buscar" id="enviar">
            </div>
        </form>
    </div>
    <main class="contenedor-principal">
        <section class="seccion-clima">
            <div class="contenido-seccion-clima">
                <div class="busqueda-ciudades">
                    <button class="button bg-gray pointer" id="buscar-ciudades">Busca ciudades</button>
                    <i class="fas fa-compass pointer"></i>
                </div>
                <div class="clima-principal">
                    <img src="img/Shower.png" id="imagen-clima-hoy" alt="">
                    <h1 id="clima-principal">15 &deg;C</h1>
                    <h3 id="descripcion" class="capitalize">Lluvioso</h3>
                    <div>
                        <p id="fecha-hoy">Hoy - Viernes 5, Jun </p>
                        <p id="ciudad-actual"><i class="fas fa-map-marker-alt"></i> Lima</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="seccion-stats">
            <div>
                <div class="grades">
                    <div>&deg;C</div>
                    <div>&deg;F</div>
                </div>
                <div class="week">
                    <div class="card-day">
                        <div>
                            <p>Mañana</p>
                            <img class="img-day" src="img/Shower.png" alt="">
                        </div>
                        <div class="grades-day">
                            <p>16&deg;C</p>
                        </div>
                    </div>
                    <div class="card-day">
                        <div>
                            <p id="d-1">Mañana</p>
                            <img class="img-day" src="img/Shower.png" alt="">
                        </div>
                        <div class="grades-day">
                            <p>16&deg;C</p>
                        </div>
                    </div>
                    <div class="card-day">
                        <div>
                            <p id="d-2">Mañana</p>
                            <img class="img-day" src="img/Shower.png" alt="">
                        </div>
                        <div class="grades-day">
                            <p>16&deg;C</p>
                        </div>
                    </div>
                    <div class="card-day">
                        <div>
                            <p id="d-3">Mañana</p>
                            <img class="img-day" src="img/Shower.png" alt="">
                        </div>
                        <div class="grades-day">
                            <p>16&deg;C</p>
                        </div>
                    </div>
                    <div class="card-day">
                        <div>
                            <p id="d-4">Mañana</p>
                            <img class="img-day" src="img/Shower.png" alt="">
                        </div>
                        <div class="grades-day">
                            <p>16&deg;C</p>
                        </div>
                    </div>
                </div>
                <div class="stats-today">
                    <div><h3>Estadísticas de Hoy</h3></div>
                    <div class="stats-container">
                        <div class="stat">
                            <p>Wind status</p>
                            <h2 id="speed">7mph</h2>
                        </div>
                        <div class="stat">
                            <p>Humedad</p>
                            <h2 id="humedad">84%</h2>
                        </div>
                        <div class="stat">
                            <p>Visibilidad</p>
                            <h2 id="visibilidad">6,4 miles</h2>
                        </div>
                        <div class="stat">
                            <p>Presión de aire</p>
                            <h2 id="presion">998 mb</h2>
                        </div>
                    </div>
                </div>
                <div class="copy"><p>Creado por Samuel Román - @Samuelcodingg</p></div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/57888ec9eb.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
